<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>

<p th:text="'Dear ' + ${name} + ' ' + ${lastName} + ','"></p>
<p>Thank you for applying for a position in our Company. We appreciate your interest in our company. Your application
    has been accepted and our HR department will get back to you soon.
</p>
<p>Kind regards,
</p>
<p>
    HR department,
</p>
<img src="cid:logo" style="display: block;"/>

</body>
</html>
